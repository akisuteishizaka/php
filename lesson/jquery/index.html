<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="description" content="練習">
	<meta name="keywors" content="練習">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Taichi">
	<title>jquery</title>
</head>
<body>
	<p>jqueryの練習</p>
		<ul id="main">
			<li>0</li>
			<li class="item">1</li>
			<li class="item">2</li>
			<li>3
				<ul id="sub">
					<li>3-0</li>
					<li>3-1</li>
					<li class="item">3-2</li>
					<li class="item">3-3</li>
					<li>3-4</li>
				</ul>
			</li>
		</ul>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function (){
			$('#sub > li:eq(2)').siblings().css('color','#ff0000');
		});
	</script>
</body>
</html>
